<div class="row" *ngIf="user">

  <div class="col s12 m2">
    <div class="content-container">
      <h6>Edit Coach Profile Details</h6>
      <div class="collection">
        <a href="#!" class="collection-item grey-text text-darken-2">Profile Information</a>
        <a href="#!" class="collection-item grey-text text-darken-4">Coaching sessions</a>
        <a href="#!" class="collection-item grey-text text-darken-4"
           *ngIf="authenticationService.isCoachee()"
           [routerLink]="['/become-a-coach', user.id]">Apply to become a coach</a>
        <a class="collection-item white-text active purple darken-4"
           *ngIf="authenticationService.isCoach()">Coach profile</a>
      </div>
    </div>
  </div>

  <div class="col s12 m12">
    <div class="content-container">

      <div *ngIf="nobodyIsLoggedIn()">
        <p>You need to log in to see this information.</p>
      </div>


      <div class="divider"></div>

      <section class="card-panel grey lighten-5" *ngIf="user.coachInfo">

        <h5>Coach Information - edit your info</h5>
        <div class="divider"></div>
        <div class="row">
          <div class="col l12 m12 s12">


            <form *ngIf="user" #registerForm="ngForm" (ngSubmit)="save()" class="col s12">

              <div class="row">
                <div class="input-field col s12">
                  <input id="introduction" type="text" name="introduction" [(ngModel)]="user.coachInfo.introduction" class="validate">
                  <label class="active" for="introduction">Introduction</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="availability" type="text" name="availability" [(ngModel)]="user.coachInfo.availability" class="validate">
                  <label class="active" for="availability">Availability</label>

                </div>
              </div>


              <div *ngIf="feedback" class="error-text">
                <div *ngFor="let error of feedback">
                  {{error}}
                </div>
              </div>


              <div class="row right-align">
                <button  class="waves-effect waves-light red darken-2 btn-large black-text"
                         (click)="cancel()">Cancel<i
                  class="material-icons right">close</i></button>

                <button type="submit" class="waves-effect waves-light yellow darken-2 btn-large black-text">Update<i
                  class="material-icons right">send</i></button>
              </div>
            </form>
          </div>
        </div>
      </section>



    </div>
  </div>
</div>
