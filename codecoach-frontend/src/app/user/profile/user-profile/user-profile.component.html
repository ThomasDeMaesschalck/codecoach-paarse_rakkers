<div class="row">

  <div class="col s12 m2">
    <div class="content-container">
      <h6>My Profile</h6>
      <div class="collection">
        <a href="#!" class="collection-item white-text active purple darken-2">Profile Information</a>
        <a href="#!" class="collection-item grey-text text-darken-2">Coaching sessions</a>
        <a href="#!" class="collection-item grey-text text-darken-2">Apply to become a coach</a>
      </div>
    </div>
  </div>

  <div class="col s12 m12">
    <div class="content-container">

      <section class="card-panel grey lighten-5">
        <div class="right">
          <a class="waves-effect waves-light btn-large btn-floating purple darken-2"><i
            class="material-icons left">edit</i>Edit</a>
        </div>
        <h5>Profile Information</h5>
        <div class="divider"></div>
        <div class="row" *ngIf="user">
          <div class="col l2 m2 s12">
            <img [src]="user.pictureURL" class="responsive-img circle"
                 (error)="setDefaultPic()"
                 alt="Profile Picture">
          </div>
          <div class="col l10 m12 s12">
            <table class="highlight">
              <tbody>
              <tr>
                <td><strong>First name</strong></td>
                <td>{{user.firstName}}</td>
              </tr>
              <tr>
                <td><strong>Last name</strong></td>
                <td>{{user.lastName}}</td>
              </tr>
              <tr>
                <td><strong>Email</strong></td>
                <td>{{user.email}}</td>
              </tr>
              <tr>
                <td><strong>Company - Team</strong></td>
                <td>{{user.companyTeam}}</td>
              </tr>
              <tr>
                <td><strong>CodeCoach role</strong></td>
                <td>{{user.userRole}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

    </div>
  </div>
</div>
