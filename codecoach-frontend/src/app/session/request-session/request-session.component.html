<main>

  <div class="container" *ngIf="authenticationService.isLoggedIn()">

    <div class="row">
      <div class="col s12 m12">


        <h1 class="center teal-text lighten-3">Request a session</h1>
        <div class="content-container-with-padding z-depth-4">

          <div class="row">
            <form [formGroup]="sessionForm" (ngSubmit)="save()" class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="topic" class="materialize-textarea"></textarea>
                  <label for="topic">On which topic/subject would you like to have a coaching session?</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">

                  <mat-form-field>
                    <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date"
                           [formControl]="dateControl"
                           [min]="minDate" [max]="maxDate" [disabled]="disabled">
                    <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
                    <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds"
                                             [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond"
                                             [touchUi]="touchUi"
                                             [color]="color" [enableMeridian]="enableMeridian">
                    </ngx-mat-datetime-picker>
                  </mat-form-field>


                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="location" type="text" class="autocomplete">
                  <label for="location">Location</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="remarks" class="materialize-textarea"></textarea>
                  <label for="remarks">Remarks for the coach?</label>
                </div>
              </div>

              <div *ngIf="feedback" class="error-text">
                <div *ngFor="let error of feedback">
                  {{error}}
                </div>
              </div>


              <div class="row right-align">
                <button type="submit" class="waves-effect waves-light purple darken-4 btn-large black-text">Update<i
                  class="material-icons right">send</i></button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

  </div>
</main>
